<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <i class='bx bx-menu-alt-left' id="btnMenu"></i>
            <h1>Pomodoro App</h1>
        </nav>
    </header>

    <div class="form">
        <div class="form-container">
            <i class='bx bx-x' id="form-close-btn"></i>
            <form action="" id="form">

                <div>
                    <label for="itTask">Task Name</label>
                    <input type="text" id="itTask" name="itTask"></input>
                </div>

                <input type="submit" id="bAdd" value="Add Task" class="create-task-btn mt-2r"></input>
            </form>
        </div>
        
    </div>

    <aside class="aside" id="aside">

        <div class="aside-container">
            <div class="center">
                <button id="create-task" class="create-task-btn mt-2r">Create new task</button>
            </div>
            <hr class="mt-4r">
            <div class="tasks-container" id="tasks"></div>
        </div>
    </aside>

    <main id="mainSection">
        <div id="app">
            <div>
                <img src="images/undraw_programming_re_kg9v.svg" alt="image working">
                <div id="time">
                    <div id="value"></div>
                    <div id="taskName"></div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
